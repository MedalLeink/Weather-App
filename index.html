<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><i class="bx bx-search"></i></button>
      </div>
      <div class="weather">
        <img
          src="images/rain_falling.png"
          alt="weather-icon"
          class="weather-icon"
        />
        <h1 class="temp">34°C</h1>
        <h2 class="city">Pittsburgh</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humidity_image" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind_image" />
            <div>
              <p class="wind">525 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "1ff3ee52d149475958322054f3e4c785";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=Pittsburgh";

        async function checkWeather() {
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();


            console.log(data)

            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = data.main.temp + "°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
            document.querySelector(".wind").innerHTML = data.wind.speed;
        }

        checkWeather();
    </script>
  </body>
</html>
